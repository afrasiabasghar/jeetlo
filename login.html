<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeeto Lo - Login/Signup</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff6f61, #ffd700);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .login-container {
            background: #f5f5f5;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h2 {
            font-size: 2rem;
            color: #ff3d00;
            margin-bottom: 1.5rem;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1.5rem;
        }
        .tabs button {
            flex: 1;
            padding: 0.5rem;
            border: none;
            background: none;
            font-size: 1rem;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }
        .tabs button.active {
            color: #34c759;
            border-bottom: 2px solid #34c759;
        }
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        .form-group label {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }
        .form-group label img {
            width: 20px;
            margin-right: 0.5rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s ease;
        }
        .form-group input:focus {
            border-color: #34c759;
        }
        .checkbox {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1.5rem;
        }
        .checkbox input {
            margin-right: 0.5rem;
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .login-btn {
            background: #ccc;
            color: white;
            margin-bottom: 1rem;
        }
        .register-btn {
            background: transparent;
            border: 2px solid #34c759;
            color: #34c759;
        }
        .message {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #ff3d00;
        }
        @media (max-width: 600px) {
            .login-container {
                padding: 1.5rem;
                width: 95%;
            }
            .login-container h2 {
                font-size: 1.5rem;
            }
            .tabs button {
                font-size: 0.9rem;
            }
            .form-group input {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
            .btn {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Jeeto Lo</h2>
        <div class="tabs">
            <button class="active" onclick="showTab('phone')">Phone number</button>
            <button onclick="showTab('email')">Email login</button>
        </div>
        <div id="phone-tab" class="tab-content">
            <div class="form-group">
                <label><img src="https://img.icons8.com/ios-filled/50/34c759/phone.png" alt="Phone">Phone</label>
                <input type="tel" id="phone" placeholder="please input your phone">
            </div>
            <div class="form-group">
                <label><img src="https://img.icons8.com/ios-filled/50/34c759/lock.png" alt="Password">Password</label>
                <input type="password" id="phone-password" placeholder="Password">
            </div>
        </div>
        <div id="email-tab" class="tab-content" style="display: none;">
            <div class="form-group">
                <label><img src="https://img.icons8.com/ios-filled/50/34c759/email.png" alt="Email">Mail</label>
                <input type="email" id="email" placeholder="please input your email">
            </div>
            <div class="form-group">
                <label><img src="https://img.icons8.com/ios-filled/50/34c759/lock.png" alt="Password">Password</label>
                <input type="password" id="email-password" placeholder="Password">
            </div>
        </div>
        <div class="checkbox">
            <input type="checkbox" id="remember">
            <label for="remember">Remember password</label>
        </div>
        <button class="btn login-btn" onclick="login()">Log in</button>
        <button class="btn register-btn" onclick="signup()">Register</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        let activeTab = 'phone';

        function showTab(tab) {
            activeTab = tab;
            document.querySelectorAll('.tab-content').forEach(content => content.style.display = 'none');
            document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`${tab}-tab`).style.display = 'block';
            document.querySelector(`.tabs button[onclick="showTab('${tab}')"]`).classList.add('active');
        }

        function signup() {
            let userData;
            if (activeTab === 'phone') {
                const phone = document.getElementById('phone').value;
                const password = document.getElementById('phone-password').value;
                if (!phone || !password) {
                    showMessage('Please fill in all fields!');
                    return;
                }
                userData = { phone, password, email: '' };
            } else {
                const email = document.getElementById('email').value;
                const password = document.getElementById('email-password').value;
                if (!email || !password) {
                    showMessage('Please fill in all fields!');
                    return;
                }
                userData = { email, password, phone: '' };
            }

            // Store user data in localStorage
            let users = JSON.parse(localStorage.getItem('users')) || [];
            if (users.some(user => user.email === userData.email || user.phone === userData.phone)) {
                showMessage('User already exists!');
                return;
            }
            users.push(userData);
            localStorage.setItem('users', JSON.stringify(users));
            showMessage('Registration successful! Please log in.');
        }

        function login() {
            let userData;
            if (activeTab === 'phone') {
                const phone = document.getElementById('phone').value;
                const password = document.getElementById('phone-password').value;
                userData = { phone, password };
            } else {
                const email = document.getElementById('email').value;
                const password = document.getElementById('email-password').value;
                userData = { email, password };
            }

            // Validate user
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => (u.email === userData.email || u.phone === userData.phone) && u.password === userData.password);
            if (!user) {
                showMessage('Invalid credentials!');
                return;
            }

            // Redirect to game page
            localStorage.setItem('loggedIn', 'true');
            window.location.href = 'game.html';
        }

        function showMessage(message) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            setTimeout(() => messageEl.textContent = '', 3000);
        }
    </script>
</body>
</html>
